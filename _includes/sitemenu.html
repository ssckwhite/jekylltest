<nav typeof="SiteNavigationElement">

    <h2 class="wb-inv">Menu</h2>
    <div id="js-mobileNav">
      <div id="js-mobileNav--closeContainer">
        <button id="js-mobileNav--button">
          <span class="text">Close</span>
          <span class="fas fa-times close-icon"></span>
        </button>
      </div>
      {% comment %}
      <div class="mobile-lang">
        <a href="https://web.archive.org/web/20201126023707/https://numerique.canada.ca/" lang="fr">FranÃ§ais</a>
      </div>

        <li class="top-nav--link"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <button class="main-nav-button" id="js-mainNavButton">

    </button>
