<div class="pagedetails{% if page.noMainContainer %} container{% endif %}">
	<div class="row">
		{% if page.share %}
		<div class="wb-share col-sm-4 col-md-3 col-sm-offset-2 col-md-offset-4 col-lg-offset-5" data-wb-share='{"lnkClass": "btn btn-default btn-block"}'></div>
		{% endif %}
	</div>
	<dl id="wb-dtmd">
		<dt>{{ page.i18n.tmpl-date-mod[page.lang] }}:{{ page.i18n.tmpl-space[page.lang] }}</dt>
		<dd><time property="dateModified">{% if page.dateModified %}{{ page.dateModified }}{% else %}{{ include.content }}{% endif %}</time></dd>
	</dl>
</div>
